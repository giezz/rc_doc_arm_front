<header class="page-header">
  <div class="header-content">
    <div>
      <a routerLink="/home">
        {{title}}
      </a>
    </div>
    <div class="account-info">
      {{accountName}}
      <tui-avatar [text]="accountName"></tui-avatar>
      <button
        tuiIconButton
        appearance="icon"
        [icon]="'tuiIconLogOutLarge'"
        (click)="logout()"
      >
        Exit
      </button>
    </div>
  </div>
</header>
