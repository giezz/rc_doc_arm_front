<div class="rehab-program-detail-info">
  <label
    [tuiLabel]="'Врач'">{{rehabProgram.doctor.lastName}} {{rehabProgram.doctor.firstName}} {{rehabProgram.doctor.middleName}}
  </label>
  <label [tuiLabel]="'Статус'">
    <tui-badge
      [status]="status"
      [value]="value"
    ></tui-badge>
  </label>
  <div class="rehab-program-detail-dates">
    <label [tuiLabel]="'Дата начала'">{{rehabProgram.startDate | date}}</label>
    <label *ngIf="!rehabProgram.isCurrent" [tuiLabel]="'Дата окончания'">{{rehabProgram.endDate | date}}</label>
  </div>
</div>
<tui-hosted-dropdown
  [content]="dropdown"
>
  <button
    tuiIconButton
    appearance="flat"
    [icon]="'tuiIconMoreVertical'"
    size="s"
    shape="rounded"
    type="button"
  ></button>
</tui-hosted-dropdown>
<ng-template #dropdown>
  <tui-data-list>
    <tui-opt-group>
      <button
        tuiOption
        [routerLink]="['/patient', rehabProgram.patient.patientCode, 'rehab-program', rehabProgram.id]"
      >
        Перейти к программе реабилитации
      </button>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
