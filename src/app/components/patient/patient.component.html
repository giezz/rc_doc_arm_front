<div class="patient-content">
  <div class="left-nav">
    <button
      appearance="icon"
      tuiIconButton
      icon="tuiIconChevronLeft"
      type="button"
      class="tui-space_right-3 tui-space_bottom-3"
      (click)="goBack()"
    ></button>
    <tui-tabs
      vertical="left"
      class="left"
    >
      <button
        tuiTab
        routerLink="./"
        routerLinkActive="active"
      >
        Персональная информация
      </button>
      <button
        tuiTab
        routerLink="emc"
        routerLinkActive="active"
      >
        ЭМК
      </button>
      <button
        tuiTab
        routerLink="rehab-programs-history"
        routerLinkActive="active"
      >
        История проведения медицинских реабилитаций
      </button>
      <button
        tuiTab
        routerLink="./rehab-program"
        routerLinkActive="active"
      >
        Программа реабилитации
      </button>
    </tui-tabs>
  </div>
  <div class="patient-details">
    <div *ngIf="patient$ | async as patient">
      <h2>{{patient.lastName}} {{patient.firstName}} {{patient.middleName}}</h2>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
