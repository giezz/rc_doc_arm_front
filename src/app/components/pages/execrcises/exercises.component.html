<form (ngSubmit)="searchExercises()">
  <div class="input-search-patient-line">
    <tui-input class="input-search-patient">
      Название упражнения
    </tui-input>
    <button
      tuiButton
      type="submit"
    >
      Найти
    </button>
  </div>
</form>
<div class="exercises-container">
  <app-exercise-card
    *ngFor="let exercise of exercises$ | async"
    [exercise]="exercise">
  </app-exercise-card>
</div>
