<div class="tui-text_body-m">Программа реабилитации от {{rehabProgram.startDate | date}}</div>
<label [tuiLabel]="'Пациент'">
  {{rehabProgram.patient.lastName}}
  {{rehabProgram.patient.firstName}}
  {{rehabProgram.patient.middleName}}
</label>
<div class="detail-card-bottom-row">
  <label [tuiLabel]="'Статус'">
    <tui-badge
      [status]="statusResolver(rehabProgram).status"
      class="tui-space_right-2 tui-space_bottom-2"
      [value]="statusResolver(rehabProgram).value"
    ></tui-badge>
  </label>
  <tui-hosted-dropdown
    [content]="dropdown"
  >
    <button
      tuiIconButton
      appearance="flat"
      [icon]="'tuiIconMoreVertical'"
      size="s"
      shape="rounded"
      type="button"
    ></button>
  </tui-hosted-dropdown>
</div>
<ng-template #dropdown>
  <tui-data-list>
    <tui-opt-group>
      <button
        tuiOption
        [routerLink]="['/patient', rehabProgram.patient.patientCode]"
      >
        Перейти к пациенту
      </button>
      <button
        tuiOption
        [routerLink]="['/patient', rehabProgram.patient.patientCode, 'rehab-program']"
      >
        Перейти к программе реабилитации
      </button>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
