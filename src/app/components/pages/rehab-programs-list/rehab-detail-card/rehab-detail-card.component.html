<label [tuiLabel]="'Пациент'">
  {{rehabProgram.patient.lastName}}
  {{rehabProgram.patient.firstName}}
  {{rehabProgram.patient.middleName}}
</label>
<label [tuiLabel]="'Статус'">
  <tui-badge
    [status]="status"
    class="tui-space_right-2 tui-space_bottom-2"
    [value]="value"
  ></tui-badge>
</label>
<div class="detail-card-bottom-row">
  <label [tuiLabel]="'Дата начала'">{{rehabProgram.startDate | date}}</label>
  <label
    *ngIf="rehabProgram.endDate != null"
    [tuiLabel]="'Дата окончания'">
    {{rehabProgram.endDate | date}}
  </label>
  <div>
    <tui-hosted-dropdown
      [content]="dropdown"
    >
      <button
        tuiIconButton
        appearance="flat"
        [icon]="'tuiIconMoreVertical'"
        size="s"
        shape="rounded"
        type="button"
      ></button>
    </tui-hosted-dropdown>
  </div>
</div>
<ng-template #dropdown>
  <tui-data-list>
    <tui-opt-group>
      <a
        tuiOption
        [routerLink]="['/patient', rehabProgram.patient.patientCode]"
      >
        Перейти к пациенту
      </a>
      <a
        tuiOption
        [routerLink]="['/patient', rehabProgram.patient.patientCode, 'rehab-program', rehabProgram.id]"
      >
        Перейти к программе реабилитации
      </a>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
