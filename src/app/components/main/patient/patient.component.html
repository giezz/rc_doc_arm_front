<div class="pat-info">
  <a>Назад</a>
  <h2>{{patient?.lastName + ' ' + patient?.firstName + ' ' + patient?.middleName}}</h2>
  <button
    *ngIf="hasDoctor"
    tuiButton
    (click)="deleteFromMyPatients()"
    size="m"
    appearance="outline"
  >
    Удалить из "Мои пациенты"
  </button>
  <button
    *ngIf="!hasDoctor"
    tuiButton
    (click)="addToMyPatients()"
    size="m"
    appearance="outline"
  >
    Добавить в "Мои пациенты"
  </button>
</div>
<router-outlet></router-outlet>
