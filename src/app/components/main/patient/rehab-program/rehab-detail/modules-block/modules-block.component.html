<h2>Мероприятия медецинской ребалитации</h2>
<div *ngIf="modules.length != 0">
  <div *ngFor="let m of modules">
    <p>{{m.name}}</p>
    <p *ngIf="m.finishedAt">Завершен</p>
  </div>
</div>
<div *ngIf="modules.length == 0">
  <button
    tuiButton
    appearance="secondary"
    size="s"
  >
    Добавить модуль
  </button>
</div>
