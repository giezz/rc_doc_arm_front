<div class="patient-search">
  <form>
    <tui-input
      class="input-search-patient"
      tuiTextfieldSize="m"
      [tuiTextfieldCleaner]="true"
      [tuiTextfieldLabelOutside]="true"
    >
      Введите ФИО
      <input tuiTextfield/>
    </tui-input>

  </form>
  <button
    tuiButton
    size="m"
  >
    Найти
  </button>
</div>

<div>
  <app-patient-detail-card *ngFor="let patient of patients" [patient]="patient"></app-patient-detail-card>
</div>
