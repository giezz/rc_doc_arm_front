<div class="greeting">
  <!--    <h2>Добро пожаловать {{accountName}}!</h2>-->
  <h6>Выберите необходимый раздел</h6>
</div>
<div class="menu-items">
  <a
    class="menu-item"
    tuiIsland
    [hoverable]="true"
    *ngFor="let menuItem of menuItems; index as i"
    routerLink="{{menuItem.link}}">
    <h6 class="tui-space_top-2 tui-space_bottom-3">{{ menuItem.title }}</h6>
    <ul class="tui-list tui-list_medium">
      <li class="tui-list__item" *ngFor="let item of menuItem.description">{{ item }}</li>
    </ul>
  </a>
</div>
