<div class="body">
  <div class="top-container">
    <div class="organization-container">
      <div class="organization-label">НАЗВАНИЕ ОРГАНИЗАЦИИ</div>
      <img class="logo " [src]="logo_im" alt="Organization Logo">
    </div>
    <div class="login-container">
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <tui-input
          formControlName="username"
          class="w-full p-3">
          Логин
          <input
            tuiTextfield
            type="text"
          />
        </tui-input>
        <tui-input
          formControlName="password"
          class="w-full p-3">
          Пароль
          <input
            tuiTextfield
            type="password"
          />
        </tui-input>
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="w-56"
          appearance="primary"
          tuiButton
        >
          Войти
        </button>
      </form>
    </div>
  </div>
</div>
