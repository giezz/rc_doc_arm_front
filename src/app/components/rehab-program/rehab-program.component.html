<div class="current-patient-info">
  <button
    appearance="icon"
    tuiIconButton
    icon="tuiIconChevronLeft"
    type="button"
    class="tui-space_right-3 tui-space_bottom-3"
    (click)="goBack()"
  ></button>
  <div *ngIf="patient$ | async as patient">{{patient.lastName}} {{patient.firstName}} {{patient.middleName}}</div>
</div>
<div class="patient-content">
  <div class="left-nav">
    <tui-tabs
      vertical="left"
      class="left"
    >
      <button
        tuiTab
        routerLink="./"
        routerLinkActive="active"
      >
        Программа реабилитации
      </button>
      <button
        tuiTab
        routerLink="results"
        routerLinkActive="active"
      >
        Результаты реабилитации
      </button>
      <button
        tuiTab
        routerLink="protocol"
        routerLinkActive="active"
      >
        Протокол телемедицинской реабилитации
      </button>
    </tui-tabs>
  </div>
  <div class="patient-details">
    <router-outlet></router-outlet>
  </div>
</div>
