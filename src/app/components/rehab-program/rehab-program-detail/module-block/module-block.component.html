<div><label tuiLabel="Модуль №{{index + 1}}">{{module.name}}</label></div>
<div class="module-buttons">
  <button
    tuiButton
    appearance="outline"
    size="s"
    (click)="showModulePreviewDialog(module_preview)"
  >
    Посмотреть
  </button>
  <button
    *ngIf="editable"
    tuiButton
    appearance="outline"
    size="s"
    (click)="showModuleEditDialog(module_edit)"
  >
    Редактировать
  </button>
  <tui-hosted-dropdown
    [content]="dropdown"
  >
    <button
      tuiIconButton
      size="m"
      appearance="flat"
      [icon]="'tuiIconMoreVerticalLarge'"
      shape="rounded"
      type="button"
    ></button>
  </tui-hosted-dropdown>
  <ng-template #dropdown>
    <tui-data-list>
      <tui-opt-group>
        <button
          tuiOption
          [disabled]="!editable"
          (click)="deleteButtonPressed(module.id)"
        >
          Удалить
        </button>
      </tui-opt-group>
    </tui-data-list>
  </ng-template>
</div>
<p *ngIf="module.finishedAt">Завершен</p>
<ng-template #module_edit>
  <app-module-edit [module]="module"></app-module-edit>
</ng-template>
<ng-template #module_preview>
  <app-module-edit [module]="module" [previewMode]="true"></app-module-edit>
</ng-template>
