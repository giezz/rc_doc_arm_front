<div><label tuiLabel="Модуль №{{index + 1}}">{{module.name}}</label></div>
<div class="module-buttons">
  <button
    tuiButton
    appearance="secondary"
    size="s"
    (click)="showModulePreviewDialog()"
  >
    Посмотреть
  </button>
  <button
    tuiButton
    appearance="secondary"
    size="s"
    (click)="showModuleEditDialog()"
  >
    Редактировать
  </button>
</div>
<p *ngIf="module.finishedAt">Завершен</p>
