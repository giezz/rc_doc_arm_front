<ng-container *ngIf="isLoaded; else loading">
  <ng-container *ngIf="hasProgram; else no_rehab">
    <div class="detail-block">
      <h2>Входные анкеты</h2>
      <div class="detail-islandd">
        <div class="forms-block-container">
          <ng-container *ngFor="let startForm of rehabProgram.forms">
            <ng-container *ngIf="startForm.typeId === 1">
              <app-form-card [form]="startForm.form" class="border-shadow"></app-form-card>
            </ng-container>
          </ng-container>
        </div>
        <button
          class="tui-space_top-3"
          tuiButton
          appearance="primary"
          size="s"
          (click)="showAddFormDialog('START')"
        >
          Добавить анкету
        </button>
      </div>
    </div>
    <div class="detail-block">
      <h2>Мероприятия медицинской реабилитации</h2>
      <div class="detail-islandd">
        <div class="modules-wrapper">
          <app-modules-block
            *ngFor="let module of rehabProgram.modules; let i = index"
            [module]="module"
            [index]="i"
            class="module-island border-shadow"
          ></app-modules-block>
        </div>
        <button
          tuiButton
          appearance="primary"
          size="s"
          (click)="showAddModuleDialog()"
        >
          Добавить модуль
        </button>
      </div>
    </div>
    <div class="detail-block">
      <h2>Выходные анкеты</h2>
      <div class="detail-islandd">
        <div class="forms-block-container">
          <ng-container *ngFor="let endForm of rehabProgram.forms">
            <ng-container *ngIf="endForm.typeId === 2">
              <app-form-card [form]="endForm.form" class="border-shadow"></app-form-card>
            </ng-container>
          </ng-container>
        </div>
        <button
          class="tui-space_top-3"
          tuiButton
          appearance="primary"
          size="s"
          (click)="showAddFormDialog('END')"
        >
          Добавить анкету
        </button>
      </div>
    </div>
<!--    <button-->
<!--      tuiButton-->
<!--      appearance="primary"-->
<!--      size="s"-->
<!--    >-->
<!--      Сохранить-->
<!--    </button>-->
  </ng-container>
</ng-container>
<ng-template #loading>
  <tui-loader [showLoader]="true" [size]="'xxl'" class="loader"></tui-loader>
</ng-template>
<ng-template #no_rehab>
  <tui-notification
    style="width: 400px"
    icon=""
    size="l"
    status="warning"
  >
    <div class="tui-text_body-l-2">
      <strong>Внимание</strong>
    </div>
    Действующая программа реабилитации отсутсвует
    <div
      class="buttons tui-space_top-3"
    >
      <button
        appearance="outline"
        size="s"
        tuiButton
        class="tui-space_right-5"
        (click)="showDialog(confirm_rehab_creation_dialog)"
      >
        Создать
      </button>
    </div>
  </tui-notification>
</ng-template>
<ng-template
  #confirm_rehab_creation_dialog
  let-observer
>
  <h2>Подтвердите дейтсвие</h2>
  <p>Начать программу реабилитации?</p>
  <button
    tuiButton
    size="m"
    appearance="primary"
    type="button"
    class="tui-space_right-3"
    (click)="observer.complete(); createRehabProgram()"
  >
    Начать
  </button>
  <button
    tuiButton
    size="m"
    appearance="secondary"
    type="button"
    (click)="observer.complete()"
  >
    Отмена
  </button>
</ng-template>
