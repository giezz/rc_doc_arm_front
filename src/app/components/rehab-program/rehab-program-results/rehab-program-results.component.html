<ng-container *ngIf="isLoaded; else loading">
  <ng-container *ngIf="hasResults; else no_results">
    <app-result-detail-single
      *ngFor="let moduleForm of moduleForms"
      [moduleForm]="moduleForm"
    >
    </app-result-detail-single>
  </ng-container>
</ng-container>
<ng-template #loading>
  <tui-loader [showLoader]="true" [size]="'xxl'" class="loader"></tui-loader>
</ng-template>
<ng-template #no_results>
  <p>Нет результатов</p>
</ng-template>
