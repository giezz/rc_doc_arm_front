<ng-container *ngIf="isLoaded; else loading">
  <ng-container *ngIf="hasResults; else no_results">
    <div *ngFor="let moduleForm of moduleForms">
      {{moduleForm.moduleName}}
      {{moduleForm.form.name}}
      {{moduleForm.form.description}}
      {{moduleForm.score}}
    </div>
  </ng-container>
</ng-container>
<ng-template #loading>
  <tui-loader [showLoader]="true" [size]="'xxl'" class="loader"></tui-loader>
</ng-template>
<ng-template #no_results>
  <p>Нет результатов</p>
</ng-template>
