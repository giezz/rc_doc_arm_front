<h5 class="tui-space_top-3 tui-space_bottom-2"></h5>
<tui-accordion [closeOthers]="false">
  <tui-accordion-item [open]="true">
    <strong>Результаты вводных и выходных анкет</strong>
    <ng-template tuiAccordionItemContent>
      <ng-container *ngIf="isProgramResultsLoaded; else loading">
        <div
          class="rehab-program-results-container"
          *ngIf="hasProgramResults; else no_results">
          <app-form-result-card
            *ngFor="let result of programFormsResults"
            [formResult]="result"
          >
          </app-form-result-card>
        </div>
      </ng-container>
    </ng-template>
  </tui-accordion-item>
  <tui-accordion-item [open]="true">
    <strong>Промежуточные результаты анкет модулей</strong>
    <ng-template tuiAccordionItemContent>
      <ng-container *ngIf="isModulesResultsLoaded; else loading">
        <div
          class="rehab-program-results-container"
          *ngIf="hasModulesResults; else no_results">
          <app-module-form-result-card
            *ngFor="let result of modulesFormsResults"
            [formResult]="result"
          >
          </app-module-form-result-card>
        </div>
      </ng-container>
    </ng-template>
  </tui-accordion-item>
</tui-accordion>
<ng-template #loading>
  <tui-loader [showLoader]="true" [size]="'xxl'" class="loader"></tui-loader>
</ng-template>
<ng-template #no_results>
  <p>Нет результатов</p>
</ng-template>
