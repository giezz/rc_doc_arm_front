<h2>Результаты вводных и выходных анкет</h2>
<ng-container *ngIf="isProgramResultsLoaded; else loading">
  <ng-container *ngIf="hasProgramResults; else no_results">
    <app-form-result-card
      *ngFor="let result of programFormsResults"
      [formResult]="result"
    >
    </app-form-result-card>
  </ng-container>
</ng-container>
<hr/>
<h2>Промежуточные результаты анкет модулей</h2>
<ng-container *ngIf="isModulesResultsLoaded; else loading">
  <ng-container *ngIf="hasModulesResults; else no_results">
    <app-module-form-result-card
      *ngFor="let result of modulesFormsResults"
      [formResult]="result"
    >
    </app-module-form-result-card>
  </ng-container>
</ng-container>

<ng-template #loading>
  <tui-loader [showLoader]="true" [size]="'xxl'" class="loader"></tui-loader>
</ng-template>
<ng-template #no_results>
  <p>Нет результатов</p>
</ng-template>
