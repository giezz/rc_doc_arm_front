<tui-input
  class="tui-space_top-3"
  tuiAutoFocus
  tuiTextfieldSize="m"
>
  Название анкеты
</tui-input>
<div class="dialog-form-frames-container tui-space_top-3" *tuiLet="forms$ | async as forms">
  <div *ngFor="let form of forms" class="dialog-form-frame">
    <app-form-card [form]="form"></app-form-card>
    <button
      class="tui-space_top-2"
      tuiButton
      size="s"
      appearance="secondary"
      (click)="addForm(form.id)"
    >Добавить
    </button>
  </div>
</div>
