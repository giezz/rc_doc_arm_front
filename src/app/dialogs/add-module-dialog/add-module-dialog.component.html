<form [formGroup]="moduleNameForm"  (ngSubmit)="addModule()" class="add-module-form">
  <tui-input
    class="tui-space_top-3"
    tuiAutoFocus
    formControlName="name"
  >
    Название модуля
  </tui-input>
  <div>
    <button
      tuiButton
      appearance="primary"
      type="submit"
    >
      Добавить
    </button>
  </div>
</form>
