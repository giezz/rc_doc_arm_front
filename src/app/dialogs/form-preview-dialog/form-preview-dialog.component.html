<ng-container *ngIf="isLoaded">
  <div *tuiLet="formDetails.form as form">
    <h2>{{form.name}}</h2>
    <p>{{form.description}}</p>
  </div>
  <div>
    <div *ngFor="let question of formDetails.questions; let i = index">
      <h5 class="tui-space_top-5 tui-space_bottom-3">{{i + 1}}. {{question.content}}</h5>
      <div *ngFor="let variant of question.variants">
        <p>{{variant.content}}</p>
        <hr/>
      </div>
    </div>
  </div>
</ng-container>
